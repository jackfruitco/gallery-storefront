{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block extra_stylesheet %}
    <link rel="stylesheet" href={% static "gallery/style.css" %}>
{% endblock %}

{% block content %}
    <div class="flex flex-left" style="padding: 56px">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <img class="key round-xxlarge" src="{{ product.get_key_image.image.url }}"
             alt="{{ product.get_key_image.description }}">
        <div class="item-details flex">
            <h1>{{ product.name }}</h1>
            <hr><h6>{{ product.description }}</h6>
        </div>
    </div>

    <!--<div class="carousel-container">
        {% for img in product.get_images %}
            <img class="carousel round-xlarge" src="{{ img.image.url }}" alt="{{ img.description }}">
        {% endfor %}
    </div>-->

{% endblock %}
