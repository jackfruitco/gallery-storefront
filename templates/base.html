<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>    
    <link rel="stylesheet" href={% static "w3.css" %}>
    <link rel="stylesheet" href={% static "core.css" %}>
    <script src="https://kit.fontawesome.com/626fde7ac4.js" crossorigin="anonymous"></script>
    {% block extra_stylesheet %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <meta name="description" property="og:description" content="{% block meta_description %}{{ SITE_DESCRIPTION }}{% endblock %}">
    <meta name="keywords" content="seo, pottery, marnie, potterybymarnie, ceramics, clay, handmade, glaze, syracuse, cny">
</head>
<body class="background">  
    {% block header %}{% include 'header.html' %}{% endblock %}
    
    <main id="main">
        {% block parallax %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    {% block footer %}{% include 'footer.html' %}{% endblock %}
</body>
</html>
